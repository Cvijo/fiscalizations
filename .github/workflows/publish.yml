name: Publish

on:
  push:
    tags: '**'

jobs:
  publish:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Clean
      run: dotnet clean ./Mews.Fiscalization.Core.sln --configuration Release && dotnet nuget locals all --clear
      
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

    - name: Pack
      run: dotnet pack --no-build --output ./artifacts --configuration Release -p:Version=${{ steps.vars.outputs.tag }}

    - name: Publish packages
      run: dotnet nuget push ./artifacts/**${{ steps.vars.outputs.tag }}**.nupkg --source nuget.org --api-key ${{secrets.NUGET_TOKEN}}
