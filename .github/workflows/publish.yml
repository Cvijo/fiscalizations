name: Publish

on:
  push:
    tags: '**'

jobs:
  publish:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get package version
    - id: get_version
      uses: battila7/get-version-action@v2
      run: echo ${{ steps.get_version.outputs.version-without-v }}

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore
      run: msbuild -t:restore

    - name: Pack
      run: msbuild -t:Pack -p:OutputPath=./artifacts -p:NuspecProperties="version=${{ steps.get_version.outputs.version-without-v }}" -p:PackageVersion=${{ steps.get_version.outputs.version-without-v }}

    - name: Publish packages
      run: dotnet nuget push ./artifacts/**${{ steps.get_version.outputs.version-without-v }}**.nupkg --source nuget.org --api-key ${{secrets.NUGET_TOKEN}}
