name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Clean
      run: dotnet clean ./Mews.Fiscalization.Core/Mews.Fiscalization.Core.csproj -c Release
      
    - name: Install dependencies
      run: dotnet restore ./Mews.Fiscalization.Core/Mews.Fiscalization.Core.csproj
    
    - name: Build
      run: dotnet build ./Mews.Fiscalization.Core/Mews.Fiscalization.Core.csproj --configuration Release --no-restore
      
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

    - name: Pack
      run: dotnet pack ./Mews.Fiscalization.Core/Mews.Fiscalization.Core.csproj --no-build --output ./artifacts --configuration Release -p:PackageVersion=${{ steps.vars.outputs.tag }}

    - name: Publish packages
      run: dotnet nuget push ./artifacts/**${{ steps.vars.outputs.tag }}**.nupkg --source nuget.org --api-key ${{secrets.NUGET_TOKEN}}